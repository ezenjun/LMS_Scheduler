    <h1>초기 페이지</h1>
    <form method="POST" action="{%url 'login' %}">
        {% csrf_token %}
        <br>
        <br>
        {% if error %}
            <p>{{error}}</p>
            <br>
        {% endif %}
        <h3>사용자이름</h3>
        <input name="username" type="text">
        <br>
        <br>
        <h3>비밀번호</h3>
        <input name="password" type="password">
        <br>
        <br>
        <input type="submit" value="제출하기">
        <br>
        <br>
    </form>
