<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Calendar</title>
  </head>
  <body>
    <header>
      <!-- header inner -->
      <div class="header_inner">
        <!-- header left -->
        <div class="header_left">
          <!-- logo -->
          <div class="logo">
            <a class="nav" href="/" title="home" class="logo_text">About us</a>
          </div>
          <!-- end logo -->
        </div>
        <!-- end header left -->
        <div class="header_mid">
          <div class="logo">
            <img src="{% static 'leftarm.png' %}" width="60px" />
            <a href="/lms" title="home" class="logo_text">개강한 대학생</a>
            <img src="{% static 'rightarm.png' %}" width="60px" />
          </div>
        </div>
        <!-- header right -->
        <div class="header_right">
          <a class="nav" href="{% url 'calendar' %}">출석체크</a>
          <a class="nav" href="{% url 'mypage' %}">마이페이지</a>
          <a class="nav" href="{% url 'logout' %}">로그아웃</a>
        </div>
        <!-- end header right -->
      </div>
      <!-- end header inner -->
    </header>

    <div class="contain">
      <div class="content">
        <div class="content_top">
          <div class="top_left" id="customizing">
            <a href="{% url 'customize' %}">커스터마이징</a>
          </div>
          <div class="top_center" id="checkin">
            <button id="checkinbtn">출석체크하기!</button>
          </div>
          <div class="top_right">
            <div class="analysis">
              <a href="{% url 'statistic' %}">통계</a>
            </div>
            <div class="stamp">
              <img src="" alt="" />
              <p>개수</p>
            </div>
          </div>
        </div>
        <div class="content_bottom light">
          <div class="calendar">
            <div class="calendar-header">
              <span class="month-picker" id="month-picker"></span>
              <div class="year-picker">
                <span class="year-change" id="prev-year">
                  <pre><</pre>
                </span>
                <span id="year">2021</span>
                <span class="year-change" id="next-year">
                  <pre>></pre>
                </span>
              </div>
            </div>
            <div class="calendar-body">
              <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
              <div class="calendar-days"></div>
            </div>
            <div class="month-list"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/calendar.js' %}"></script>
  </body>
</html>
