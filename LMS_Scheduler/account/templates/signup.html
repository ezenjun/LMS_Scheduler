<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <script src="https://developers.kakao.com/sdk/js/kakao.js"></script> {% endcomment %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>
    <meta name="google-signin-client_id" content="65734798702-qiueg3uookqd99lq2m0rvq1jvmnv9cog.apps.googleusercontent.com">
    <title>Login Page</title>
  </head>
  <body>
      <div class = "container">
        <!-- Kakao -->
        <div id = "kakao">
          <a href= "{% url 'kakao_login' %}">
            <img
              src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg"
              width="230"
            />
          </a>
        </div>
        <br>
        <br>
        <!-- Google -->
        <div id="my-signin2"></div>
        <br>
        <br>
        <!-- Naver -->
        <div id="naverIdLogin"></div>
          
      </div>
          
  </body>
  <script>
    //google Login
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 230,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <!-- Naver -->
  <script type="text/javascript">
    var naverLogin = new naver.LoginWithNaverId(
      {
        clientId: "mR2GS4McDcq0cPHdrUy0",
        callbackUrl: "http://127.0.0.1:8000/account/signup/",
        isPopup: false, /* 팝업을 통한 연동처리 여부 */
        loginButton: {color: "green", type: 3, height: 50} /* 로그인 버튼의 타입을 지정 */
      }
    );
    naverLogin.init();
  </script>
</html>
